<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Restart Timer</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter dark container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: #bb86fc; /* Accent color */
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        input[type="number"] {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #424242;
            border-radius: 4px;
            padding: 10px;
            width: calc(100% - 22px); /* Adjust for padding and border */
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #bb86fc; /* Accent color on focus */
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3); /* Focus ring */
        }

        button {
            background-color: #bb86fc; /* Accent color button */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9c69da; /* Darker accent on hover */
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.5); /* Focus ring */
        }

        #countdown {
            font-size: 2rem;
            margin-top: 20px;
            color: #ffffff;
        }

        #message {
            margin-top: 20px;
            color: #ffcc80; /* Warning color */
            font-weight: bold;
        }

        /* Full Screen Styles */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Darker overlay for full screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it's on top */
            color: #ffffff;
            text-align: center;
        }

        .fullscreen-message {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffcc80; /* Accent color for fullscreen message */
        }

        .fullscreen-countdown {
            font-size: 4rem;
            margin-bottom: 30px;
        }

        #exitFullscreenButton {
            background-color: #e0e0e0; /* Light button for exit */
            color: #121212; /* Dark text for exit button */
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        #exitFullscreenButton:hover {
            background-color: #f0f0f0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Restart Timer</h1>

        <div class="input-group">
            <label for="timeInput">Set Timer (minutes):</label>
            <input type="number" id="timeInput" value="60" min="1">
        </div>

        <button id="startButton">Start Timer</button>

        <div id="countdown">--:--</div>
        <div id="message" style="display: none;"></div>
    </div>

    <!-- Fullscreen Overlay (initially hidden) -->
    <div id="fullscreenOverlay" class="fullscreen-overlay hidden">
        <div class="fullscreen-message">Time's Up!</div>
        <div class="fullscreen-countdown" id="fullscreenCountdown">00:00</div>
        <p style="font-size: 1.2rem; margin-bottom: 20px;">It's time to wind down and get ready for sleep. Consider restarting your device now.</p>
        <button id="exitFullscreenButton">Exit Full Screen</button>
    </div>

    <script>
        const timeInput = document.getElementById('timeInput');
        const startButton = document.getElementById('startButton');
        const countdownDisplay = document.getElementById('countdown');
        const messageDisplay = document.getElementById('message');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenCountdownDisplay = document.getElementById('fullscreenCountdown');
        const exitFullscreenButton = document.getElementById('exitFullscreenButton');

        let timerInterval;
        let timeLeft;
        let timerRunning = false;
        let speechUtterance; // For Text-to-Speech

        function startTimer() {
            if (timerRunning) return; // Prevent starting multiple timers

            const minutes = parseInt(timeInput.value, 10);
            if (isNaN(minutes) || minutes <= 0) {
                alert("Please enter a valid time in minutes.");
                return;
            }

            timeLeft = minutes * 60; // Convert minutes to seconds
            timerRunning = true;
            startButton.textContent = 'Stop Timer';
            timeInput.disabled = true;
            messageDisplay.style.display = 'none';

            updateCountdownDisplay();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            startButton.textContent = 'Start Timer';
            timeInput.disabled = false;
            countdownDisplay.textContent = "--:--";
            messageDisplay.style.display = 'none';
            exitFullScreenMode(); // Exit fullscreen if timer is stopped manually
        }

        function updateTimer() {
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                timerRunning = false;
                startButton.textContent = 'Start Timer';
                timeInput.disabled = false;
                countdownDisplay.textContent = "00:00";
                messageDisplay.textContent = "Timer Finished! Consider restarting your device.";
                messageDisplay.style.display = 'block';
                triggerNotification();
                enterFullScreen(); // Enter fullscreen when timer ends
                return;
            }

            updateCountdownDisplay();
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            countdownDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`;
            fullscreenCountdownDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`; // Update fullscreen countdown too
        }

        function triggerNotification() {
            if (!("Notification" in window)) {
                console.log("This browser does not support notifications.");
                return;
            }

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("Timer Finished!", {
                        body: "Your App Restart Timer is complete. It's time to consider restarting your device to maximize your break.",
                        icon: 'icon.png' // Replace with your icon path if you have one, or remove if not needed
                    });
                } else {
                    console.log("Notification permission denied.");
                    alert("Timer finished! (Notifications are disabled. Please consider restarting your device manually).");
                }
            });
        }

        function enterFullScreen() {
            fullscreenOverlay.classList.remove('hidden');
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
            speakMessage("Time's Up! It's time to wind down and get ready for sleep. Consider restarting your device now."); // Text-to-Speech
        }

        function exitFullScreenMode() {
            fullscreenOverlay.classList.add('hidden');
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
            stopSpeech(); // Stop any ongoing speech when exiting fullscreen
        }

        function speakMessage(message) {
            if ('speechSynthesis' in window) {
                speechUtterance = new SpeechSynthesisUtterance(message);
                speechSynthesis.speak(speechUtterance);
            } else {
                console.log("Text-to-speech is not supported in this browser.");
            }
        }

        function stopSpeech() {
            if (speechSynthesis && speechUtterance && speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }


        exitFullscreenButton.addEventListener('click', exitFullScreenMode);

        startButton.addEventListener('click', () => {
            if (timerRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        });
    </script>
</body>
</html>
