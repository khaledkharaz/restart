<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Restart Timer</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter dark container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: #bb86fc; /* Accent color */
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        input[type="number"] {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #424242;
            border-radius: 4px;
            padding: 10px;
            width: calc(100% - 22px); /* Adjust for padding and border */
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #bb86fc; /* Accent color on focus */
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3); /* Focus ring */
        }

        button {
            background-color: #bb86fc; /* Accent color button */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9c69da; /* Darker accent on hover */
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.5); /* Focus ring */
        }

        #countdown {
            font-size: 2rem;
            margin-top: 20px;
            color: #ffffff;
        }

        #message {
            margin-top: 20px;
            color: #ffcc80; /* Warning color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Restart Timer</h1>

        <div class="input-group">
            <label for="timeInput">Set Timer (minutes):</label>
            <input type="number" id="timeInput" value="60" min="1">
        </div>

        <button id="startButton">Start Timer</button>

        <div id="countdown">--:--</div>
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        const timeInput = document.getElementById('timeInput');
        const startButton = document.getElementById('startButton');
        const countdownDisplay = document.getElementById('countdown');
        const messageDisplay = document.getElementById('message');

        let timerInterval;
        let timeLeft;
        let timerRunning = false;

        function startTimer() {
            if (timerRunning) return; // Prevent starting multiple timers

            const minutes = parseInt(timeInput.value, 10);
            if (isNaN(minutes) || minutes <= 0) {
                alert("Please enter a valid time in minutes.");
                return;
            }

            timeLeft = minutes * 60; // Convert minutes to seconds
            timerRunning = true;
            startButton.textContent = 'Stop Timer';
            timeInput.disabled = true;
            messageDisplay.style.display = 'none';

            updateCountdownDisplay();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            startButton.textContent = 'Start Timer';
            timeInput.disabled = false;
            countdownDisplay.textContent = "--:--";
            messageDisplay.style.display = 'none';
        }

        function updateTimer() {
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                timerRunning = false;
                startButton.textContent = 'Start Timer';
                timeInput.disabled = false;
                countdownDisplay.textContent = "00:00";
                messageDisplay.textContent = "Timer Finished! Consider restarting your device.";
                messageDisplay.style.display = 'block';
                triggerNotification();
                window.location.reload(); // Refresh the page after timer ends
                return;
            }

            updateCountdownDisplay();
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            countdownDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`;
        }

        function triggerNotification() {
            if (!("Notification" in window)) {
                console.log("This browser does not support notifications.");
                return;
            }

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("Timer Finished!", {
                        body: "Your App Restart Timer is complete. It's time to consider restarting your device to maximize your break.",
                        icon: 'icon.png' // Replace with your icon path if you have one, or remove if not needed
                    });
                } else {
                    console.log("Notification permission denied.");
                    alert("Timer finished! (Notifications are disabled. Please consider restarting your device manually).");
                }
            });
        }


        startButton.addEventListener('click', () => {
            if (timerRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        });
    </script>
</body>
</html>
